<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquaponics - Log In</title>
    <link rel="stylesheet" href="css/login.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <div class="main-container">
        <form class="card-container" onsubmit="return false;">
            <div class="logo-container">
                <img src="assets/hydroponic.png" alt="">
                <h1 class="logo-title">Aquaponics</h1>
            </div>

            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">

            <button type="button" id="loginBtn">Log in</button>
            <button type="button" id="qrBtn">Log in with QR</button>

            <p id="login-status"></p>
        </form>
    </div>

    <div id="qr-popup" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:9999;">
        <div style="background:#222; padding:20px; border-radius:16px; text-align:center;">
            <h2 style="color:#C3DB94;">Scan this QR</h2>
            <canvas id="qrCanvas"></canvas>
            <p style="color:white; margin-top:10px;">Scan with your phone to login</p>
            <button onclick="closeQR()" style="margin-top:10px; padding:10px 20px; border-radius:40px; border:1px solid #C3DB94; background:transparent; color:#C3DB94;">Close</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>

        var firebaseConfig = {
            apiKey: "AIzaSyBIKQ6DzjZmbwrMfRdf5n19aLt8cFIwdt8",
            authDomain: "aquaponics-48aea.firebaseapp.com",
            databaseURL: "https://aquaponics-48aea-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "aquaponics-48aea",
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        const loginBtn = document.getElementById("loginBtn");
        const status = document.getElementById("login-status");

        loginBtn.onclick = () => {
            let email = document.getElementById("email").value.trim();
            let pass = document.getElementById("password").value.trim();

            if (!email || !pass) {
                status.style.color = "#ff6b6b";
                status.innerText = "Enter email and password";
                return;
            }

            status.innerText = "Checking...";

            auth.signInWithEmailAndPassword(email, pass)
                .then(() => {
                    status.style.color = "#5cd65c";
                    status.innerText = "Login successful! Redirecting...";
                    setTimeout(() => window.location.href = "index.html", 800);
                })
                .catch(err => {
                    status.style.color = "#ff6b6b";
                    status.innerText = err.message;
                });
        };

        const qrBtn = document.getElementById("qrBtn");
        const qrPopup = document.getElementById("qr-popup");
        const qrCanvas = document.getElementById("qrCanvas");

        function closeQR() { qrPopup.style.display = "none"; }

 qrBtn.onclick = () => {
    qrPopup.style.display = "flex";

    const token = Date.now() + "-" + Math.random().toString(36).substr(2, 6);

    db.ref("qr-login/" + token).set({
        used: false,
        timestamp: firebase.database.ServerValue.TIMESTAMP
    });

    const qrUrl = "https://nongeographically-deformative-vernia.ngrok-free.dev/qr-login.html?token=" + token;

    QRCode.toCanvas(qrCanvas, qrUrl, function (error) {
        if (error) console.error(error);
    });

    db.ref("qr-login/" + token).on("value", snapshot => {
        const data = snapshot.val();
        if (data && data.used) {
            status.style.color = "#5cd65c";
            status.innerText = "QR login successful! Redirecting...";
            setTimeout(() => window.location.href = "index.html", 800);
            closeQR();
        }
    });
};
    </script>
</body>
</html>
