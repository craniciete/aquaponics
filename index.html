<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquaponics Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header-container">
    <div class="header-logo">
        <img src="assets/hydroponic.png" alt="aquaponics-logo">
        <div class="logo-title">Aquaponics</div>
    </div>
    <button type="button" class="logout-button" onclick="goToLoginPage()">Log out</button>
</header>

<main class="main-container">
    <div class="main-col-1">

        <div class="card-row-1">
            <div class="card-col">
                <div class="sensor-title">pH Level</div>
                <div class="sensor-readings">
                    <div class="sensor-reading" id="ph_value">--</div>
                    <div class="sensor-status" id="ph_condition">--</div>
                </div>
            </div>

            <div class="card-col">
                <div class="sensor-title">Water Level</div>
                <div class="sensor-readings">
                    <div class="sensor-reading" id="water_value">--</div>
                    <div class="sensor-status" id="water_condition">--</div>
                </div>
            </div>

            <div class="card-col">
                <div class="sensor-title">Turbidity</div>
                <div class="sensor-readings">
                    <div class="sensor-reading" id="turbidity_value">--</div>
                    <div class="sensor-status" id="turbidity_status">--</div>
                </div>
            </div>
        </div>

        <div class="card-row-2">
            <div class="table-title">Sensor Logs</div>
            <table class="logs-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Timestamp</th>
                        <th>pH</th>
                        <th>Water Level</th>
                        <th>Turbidity</th>
                        <th>Status</th>
                    </tr>
                </thead>
            </table>
            <div class="logs-table-container">
                <table class="logs-table">
                    <tbody id="logs_table_body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="main-col-2">
        <div class="status-container">
            <div class="sensor-title">System Mode</div>
            <div class="sensor-readings">
                <div class="sensor-reading" id="system_mode">--</div>
                <div style="margin-top: 10px;">
                    <button onclick="setMode('AUTO')">AUTO</button>
                    <button onclick="setMode('SLEEP')">SLEEP</button>
                    <button onclick="setMode('MAINTENANCE')">MAINTENANCE</button>
                </div>
            </div>
        </div>

        <div class="alert-container">
            <div class="alert-title">Alerts</div>
            <div id="alert-list" class="alert-list"></div>
        </div>
    </div>
</main>

<footer class="footer-container">
    <h4 class="footer-details">Copyright Â©2025 Aquaponics</h4>
    <a href="https://github.com/craniciete/aquaponics" target="_blank">
        <img src="assets/github.png" alt="github.png">
    </a>
</footer>

<script>
    function goToLoginPage() {
        window.location.href = "login.html";
    }
</script>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="js/database.js"></script>
<script src="js/app.js"></script>

</body>
</html>
